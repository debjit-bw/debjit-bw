<!DOCTYPE html>
<html>

<head>
    <title>Newsletter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/newsletter_signup.js"></script>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://www.google.com/recaptcha/api.js?render=6LeNhigmAAAAAOURwWroLKWb07nb7O0ZSEpxXNEn"></script>
</head>

<body>
    <div id="home" class="home">
        <a href="./">
            <i class="fa-solid fa-arrow-left" style="padding: 20px; font-size: 2em;"></i>
        </a>
    </div>
    <header id="newsletter-header" class="header">
        <h1 id="call" class="call">Tech news and<br/>business ideas</h1>
        <h2 id="subquote" class="subquote">Straight to your inbox</h2>
    </header>

    <section class="subscribe" id="subscribe">
        <!-- <h3>Subscribe</h3> -->
        <form id="subscribe-form" action="#" method="post">
            <input type="email" id="email-box" name="email" placeholder="avid.reader@example.com" required>
            <button type="submit" id="signup-button" class="clickable">
                Subscribe
            </button>
        </form>
    </section>
</body>
</html>
